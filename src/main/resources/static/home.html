<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Student Budget Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        :root {
            --primary: #4a6fdc;
            --primary-dark: #3a5fc8;
            --light-bg: #f8f9fa;
            --text: #2d3748;
            --text-secondary: #718096;
        }
        
        body {
            background-color: #f5f7f9;
            color: var(--text);
            padding: 20px;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .header-title {
            color: var(--primary);
            font-weight: 700;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 111, 220, 0.25);
        }
        
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }
        
        .table th {
            background-color: var(--primary);
            color: white;
            border: none;
        }
        
        .action-link {
            color: var(--primary);
            text-decoration: none;
            margin: 0 5px;
            font-weight: 500;
        }
        
        .action-link:hover {
            text-decoration: underline;
        }
        
        .logout-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .logout-btn:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #e2e8f0;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 111, 220, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header-container">
            <h1 class="header-title">Student Budget Management</h1>
            <div>
                <a th:href="@{'/new'}" class="btn btn-primary-custom">Add New Expense</a>
                <form th:action="@{/logout}" method="get" style="display: inline-block; margin-left: 10px;">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </div>

        <!-- Student Expenses Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Expense Name</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="expense : ${listExpenses}">
                                <td th:text="${expense.id}">ID</td>
                                <td th:text="${expense.name}">Expense Name</td>
                                <td th:text="${expense.category}">Category</td>
                                <td th:text="${'$' + expense.amount}">Amount</td>
                                <td th:text="${#temporals.format(expense.date, 'yyyy-MM-dd')}">Date</td>
                                <td>
                                    <a th:href="@{'/edit/' + ${expense.id}}" class="action-link">Edit</a>
                                </td>
                                <td>
                                    <a th:href="@{'/delete/' + ${expense.id}}" class="action-link">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Add/Edit Form (Initially Hidden) -->
        <div class="form-container mt-5" th:if="${student}">
            <h2 th:text="${student.id} ? 'Edit Expense' : 'Add New Expense'" class="text-center mb-4">Add New Expense</h2>
            <form th:action="@{/save}" th:object="${student}" method="post">
                <input type="hidden" th:field="*{id}" />
                
                <div class="form-group">
                    <label class="form-label">Expense Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter expense name" required />
                </div>
                
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select th:field="*{category}" class="form-control" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Housing">Housing</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Amount</label>
                    <input type="number" th:field="*{amount}" class="form-control" placeholder="Enter amount" step="0.01" min="0" required />
                </div>
                
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" th:field="*{date}" class="form-control" required />
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary-custom btn-lg">Save Expense</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
